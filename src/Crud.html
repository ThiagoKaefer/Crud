<html>
    <head>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <title>Crud</title>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">
            </a>
          </nav>
    </head>
    <body style="background: rgb(74, 135, 136);">
        <div class="container">
            <div id="app" class="row row-cols-2">
                <div class="col-6" style="width: 300px; height: 320px; background: rgba(65, 61, 61, 0.247) !important;">
                    <h4 style="padding-left: 165px;">Agenda de Eventos</h4>
                    <p></p>
                    <input placeholder="Titulo" class="form-control mx-auto"
                        style="width: 210px;"
                        v-model="title">
                        <p></p>
                    <input placeholder="Descrição do Evento"
                        class="form-control mx-auto" style="width: 210px;
                        height: 100px;"
                        v-model="desc">
                        <p></p>
                    <input placeholder="Data" class="form-control mx-auto"
                        style="width: 210px;" v-model="date" id="date"
                        type="date">
                    <p></p>
                    <button v-on:click="salvar()"
                        class="btn btn-success container" style="width:
                        70px; height: 35px;
                        margin-top: 0.5%;">Salvar</button>
                </div>
                <div class="col-6" style="background: rgb(74, 135, 136); width: 200px;">
                    <ul v-for="(item, index) in agenda" :key="index"
                        class="mx-auto text-overflow: clip
                        ellipsis form-control-ms"
                        style="background:rgb(135, 192, 145);
                        margin-top:
                        50px;
                        height: 170px; width: 300px;">
                        <br>
                        <li>
                            <span>Titulo: </span>{{ item.title }}
                        </li>
                        <li>
                            <span>Descricao: </span>{{ item.desc }}
                        </li>
                        <li>
                            <span>Data: </span>{{ item.date }}
                        </li>
                        <br>
                        <button v-on:click="apagar(item)"
                            class="ml-1 btn btn-danger"
                            style="width:
                            30px; height: 35px;
                            margin-top: 0.5%; margin-left: 10px;">Apagar</button>
                        <button v-on:click="editar(item)"
                            class="ml-2 btn btn-info" style="width:
                            30px; height: 35px; margin-right: 10px;
                            margin-top: 0.5%;">Editar</button>
                    </ul>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
