<html>
    <head>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <title>Crud</title>
    </head>
    <body style="background: rgb(193, 243, 245)">


        <div class="mx-auto" style="width: 300px;">
            <div class="mx-auto" style="background: rgb(112, 139, 117); width: 300px; height: 300px; margin-top: 100px;" id="app">
                <div class="mt-5">
                    <h4 class="ml-5">Agenda de Eventos</h4>
                    <input placeholder="Titulo" class="ml-5 form-control"
                        style="width: 200px;"
                        v-model="title" required>
                    <p></p>
                    <input placeholder="Descrição do Evento" class="ml-5
                        form-control" style="width: 200px;
                        height: 100px;"
                        v-model="desc" required>
                    <p></p>
                    <input placeholder="Data" class="ml-5 form-control"
                        style="width: 200px;" v-model="date" id="date" type="date">
                    <span class="e-input-group-icon e-input-calendar"></span>
                    <p></p>
                    <button v-on:click="salvar()"
                        class="btn btn-success container" style="width:
                        70px; height: 35px;
                        margin-top: 0.5%;">Salvar</button>
                       <p></p>
                    <ul v-for="(item, index) in agenda" :key="index" id="app" class="mx-auto, text-overflow: clip ellipsis" style="background:rgb(112, 139, 117); margin-top: 50px; height: 170px; width: 300px;">
                        <div>
                            <br>
                            <li >
                                <span>Titulo: </span>{{ item.title }}
                            </li>
                            <li>
                                <span>Descricao: </span>{{ item.desc }}
                            </li>
                            <li>
                                <span>Data: </span>{{ item.date }}
                            </li>  
                            <br>  
                                <button v-on:click="apagar(item)"
                                    class="ml-1 btn btn-danger" style="width:
                                    30px; height: 35px;
                                    margin-top: 0.5%; margin-left: 10px;">Apagar</button>
                                <button v-on:click="editar(item)"
                                    class="ml-2 btn btn-info" style="width:
                                    30px; height: 35px; margin-right: 10px;
                                    margin-top: 0.5%;">Editar</button>
                        </div>
                    </ul>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
